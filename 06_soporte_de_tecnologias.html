		Soporte de Tecnologias:
		_______________________

		_una de las características que debemos de tomar en cuenta a la hora de contratar un servicio de hosting, es el stack, tecnológico que éste soporta u ocrece

		_ya que éstas deberán ser compatibles con las tecnologías que hemos utilizado en nuestro desarrollo del respectivo proyecto, sistema ó sitio web

		_de ésta manera, las tecnologías de un servidor se dividen en dos secciones, la primera son los lenguajes de programación y la otra, son las bases de datos


		
		Bases de Datos:
		_______________

		_1_en un servicio de hosting, debemos de tener en cuenta la cantidad de bases de datos disponibles ha ser utilizadas

		_2_como también, la tecnología de base de datos disponible, es decir, que debemos de comprobar que la tecnología de base de datos que ofrece el plan de hosting, es compatible con la tecnología en la cuál, hemos desarrollado nuestro sistema, ó sitio web, app, otros

		_lo cuál, a su vez, estará superditado por el entorno de hosting, así, si éste es Windows, nos ofrecerá un tipo de base de datos y si es Linux, nos ofrecerá otro tipo de tecnologías de bases de datos

		_3_y por último, debemos de tener en cuenta el límite de memoria por cada base de datos



		Lenguajes y Entornos:
		_____________________

		_por lo general existen dos tipos de entorno para servidores web, el primero es Windows, el cuál, siempre es más costoso por que tienen que pagar licencias de propietario así, como también, mantenimiento y soporte

		_y por otra parte dispondremos también, de servidores Linux, de código abierto

		_y cada uno de éstos nos ofrecen una series de tecnologías para fines específicos en relación a las características de nuestro desarrollo


			Servidores Linux:
			_________________

			_éstos nos ofrecen tecnologías como: "PHP, Zend Framework, Perl, Phyton, Ruby, java"


			Servidores Windows:
			___________________

			_éstos nos ofrecen tecnologías como: "ASP, .NET, AJAX, LINQ, PHP, Perl, SSI", ya que éstas en su mayoría son tecnologías propietarias de Windows

			_así, como también, las bases de datos ofrecidas bajo el entorno Windows, es "microsoft SQL", la cuál, es preferidad por las tecnologías ASP, y por el framework .NET

		Límite de Transferencia:
		________________________

		_un servicio de hosting, una de las características ó parámetros que ofrece y debemos de tomar en cuenta es el "ancho de banda"

		_lo cuál, quiere decir, ó hace referencia a la cantidad de datos que podemos transferir desde el servidor al cliente por mes

		_la mayoría de proveedores de hosting, ponen límites ó restricciones de la cantidad de datos transferibles por mes, en relación al plan contratado

		_de ésta manera, el ancho de banda es importante en los sitios web, donde hayan muchos recursos multimedia como audio, video, otros



		Consideraciones:
		________________

		_de ésta manera, debemos de tener en cuenta y ponderar tanto el límite de transferencia mensual impuesto por el proveedor del servicio de histing, como el peso de nuestro proyecto, sistema ó sitio web

		_de ésta manera, debemos de hacer un promedio de navegación del usuario sobre nuestro sistema ó sitio web, por ejemplo, que el usuario promedio navegará un 35%, para hacer las operaciones básicas ó más comunes en nuestro sistema ó sitio web



		Cálculos:
		_________

		_de ésta manera, si nuestro proyecto, sistema ó sitio web, pesa "3mb", y el usuario regular ó común navegará un 35%, de todo el sistema entonces cada visitante consumirá la cantidad de datos "1.05mb"

		_de ésta manera, podremos determinar entonces si hemos contratado un servicio de hosting, con una taza de transferencia de 1Gb, mensual

		_para lo cuál, tendremos de dividir 1Gb, entre el promedio del consumo regular por visita ó petición del sistema al servidor, en éste caso es de "1.05mb"

		_lo que nos dará como resultado de 1Gb/1.05mb, lo que quiere decir que "952,38", visitantes podrán visitar nuestro sistema ó sitio web, por mes

		_lo que significa que si los usuarios visitantes de nuestro sistema ó sitio web, superan la cita estimada, entonces aplicarán las políticas del proveedor del servicio de hosting, para éste tipo de casos en los cuáles, se ha superado la taza de transferencia mensual
